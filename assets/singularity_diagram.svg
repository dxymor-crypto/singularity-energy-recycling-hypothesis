<svg xmlns="http://www.w3.org/2000/svg" width="1080" height="620" viewBox="0 0 1080 620">
  <defs>
    <style>
      .t{font:16px -apple-system,BlinkMacSystemFont,'Segoe UI',Roboto,Helvetica,Arial,sans-serif; fill:#1a73e8}
      .s{font:14px -apple-system,BlinkMacSystemFont,'Segoe UI',Roboto,Helvetica,Arial,sans-serif; fill:#333}
      .box{fill:#fff;stroke:#cfd8dc;stroke-width:2}
      .mem{fill:#e8f0fe;stroke:#90caf9}
      .arrow{stroke:#78909c;stroke-width:2;marker-end:url(#m)}
    </style>
    <marker id="m" markerWidth="10" markerHeight="10" refX="8" refY="3" orient="auto">
      <path d="M0,0 L8,3 L0,6 Z" fill="#78909c"/>
    </marker>
  </defs>

  <!-- 标题 -->
  <text x="540" y="42" text-anchor="middle" class="t" font-size="24">Singularity Energy Recycling Diagram (COLA)</text>

  <!-- 左：黑洞吸积 -->
  <rect x="70" y="110" width="260" height="120" rx="14" class="box"/>
  <text x="200" y="150" text-anchor="middle" class="t">Black Hole Accretion</text>
  <text x="200" y="175" text-anchor="middle" class="s">吸收物质 / 辐射 • Accretes matter/radiation</text>

  <!-- 中：奇点之外薄膜 -->
  <rect x="410" y="90" width="260" height="160" rx="14" class="mem"/>
  <text x="540" y="130" text-anchor="middle" class="t">Beyond-Singularity Membrane</text>
  <text x="540" y="155" text-anchor="middle" class="s">能量积累与重整 • Energy storage/reorganization</text>

  <!-- 右：再爆发/新宇宙 -->
  <rect x="750" y="110" width="260" height="120" rx="14" class="box"/>
  <text x="880" y="150" text-anchor="middle" class="t">Re-expansion / New Cycle</text>
  <text x="880" y="175" text-anchor="middle" class="s">奇点反转爆发 • Singularity-triggered expansion</text>

  <!-- 下：结构形成 -->
  <rect x="410" y="380" width="260" height="120" rx="14" class="box"/>
  <text x="540" y="420" text-anchor="middle" class="t">Structure Formation</text>
  <text x="540" y="445" text-anchor="middle" class="s">星系/恒星形成 → 再次坍缩</text>

  <!-- 流程箭头 -->
  <line x1="330" y1="170" x2="410" y2="170" class="arrow"/>
  <line x1="670" y1="170" x2="750" y2="170" class="arrow"/>
  <line x1="880" y1="230" x2="880" y2="380" class="arrow"/>
  <line x1="670" y1="440" x2="750" y2="200" class="arrow"/>
  <line x1="410" y1="440" x2="330" y2="200" class="arrow"/>

  <!-- 说明 -->
  <text x="200" y="255" text-anchor="middle" class="s">回收 / Recycle</text>
  <text x="540" y="265" text-anchor="middle" class="s">储备 / Reservoir</text>
  <text x="880" y="265" text-anchor="middle" class="s">再生 / Renewal</text>
</svg>
